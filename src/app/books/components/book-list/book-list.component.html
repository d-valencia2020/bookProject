<app-header title="Share book"></app-header>
<app-action-icon icon="+" pathUrl="add"></app-action-icon>


<div class="container">
    <div class="row">
        <div class="col-md-3" *ngFor="let book of bookList">
            <app-card [name]="book.name" [author]="book.author" [imageUrl]="book.imageUrl" [id]="book.id"></app-card>
        </div>
    </div>
</div>
